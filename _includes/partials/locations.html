{% for location in site.data.locations %}
<div class="py-2 flex flex-col items-center justify-between md:flex-row">
    <div class="location-item">
        {% svg "/assets/images/icons/{{ location.icon }}" %}
    </div>
    <div>
        <p>
            {{ location.name }}
        </p>
    </div>
</div>
{% endfor %}
